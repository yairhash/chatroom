    <script>



        $(document).ready(function () {
            $(this).on("click", ".showrules", function () {
                $(".rules").toggle();
            })

       
            
            $(this).on("click", ".goinside", function () {
                $(".login-modal").modal("toggle");
            })

            $(this).on("click", ".sign-up", function (){
                let email = $(".email-su").val();
              
                AjaxCheckUserExist(email,function (data){
                    if (data == 'user_exist') {
                        alert (email);
                    } else {
                        $(".sign-up-form").submit();
                    }
                })
            })
        })


        function AjaxCheckUserExist(email,callback) {
            $.ajax({
                url : 'checkuserexists',
                method : "post",
                data : {'email' : email},
                dataType : 'json'
            }).done(function (data) {
                callback(data);
            })
        }
    
    </script>
